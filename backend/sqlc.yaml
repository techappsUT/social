# path: backend/sqlc.yaml
version: "2"
sql:
  - engine: "postgresql"
    queries: "./sql"
    schema: "./migrations/20240101000001_initial_schema.up.sql"
    gen:
      go:
        package: "db"
        out: "./internal/db"
        sql_package: "database/sql"  # Use standard database/sql package
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: false  # Don't emit DBTX interface
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_exported_queries: true
        emit_result_struct_pointers: false
        emit_params_struct_pointers: false
        emit_methods_with_db_argument: false
        emit_pointers_for_null_types: false  # Use sql.NullString, not *string
        emit_enum_valid_method: true
        emit_all_enum_values: true
        json_tags_case_style: "snake"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "jsonb"
            go_type: "encoding/json.RawMessage"